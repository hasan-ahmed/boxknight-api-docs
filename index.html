<!DOCTYPE html>
<html>
  <head>
    <title>BoxKnight - API Documentation</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/hasan-ahmed/boxknight-api-docs/master/favicon.ico"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700"
      rel="stylesheet"
    />

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
  </head>

  <body>
    <div id="redoc-container"></div>
    <script>
      Redoc.init(
        "https://raw.githubusercontent.com/hasan-ahmed/boxknight-api-docs/master/swagger.yaml",
        {
          theme: { colors: { primary: { main: "#1890FF" } } },
          hideDownloadButton: true
        },
        document.getElementById("redoc-container")
      );
    </script>
  </body>
</html>
